server {
    listen 80;
    server_name _;
    
    # Root points to html directory (Next.js outputs to /wrapped subdirectory)
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Root redirect to /wrapped/
    location = / {
        return 301 /wrapped/;
    }

    # Exact match for /wrapped without trailing slash - redirect to add slash
    location = /wrapped {
        return 301 /wrapped/;
    }

    # Handle /wrapped/ path - serve the Next.js static export
    location /wrapped/ {
        # Try to serve the file directly, then as .html, then directory index
        try_files $uri $uri.html $uri/index.html =404;
    }

    # Fallback for other paths
    location / {
        try_files $uri $uri/ =404;
    }
}

