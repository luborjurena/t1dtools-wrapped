server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Prevent nginx from generating absolute redirects with wrong port
    absolute_redirect off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root redirect to /t1dtools-wrapped
    location = / {
        return 301 /t1dtools-wrapped;
    }

    # Use ^~ to give this location priority over regex locations
    # This handles ALL /t1dtools-wrapped requests including static files
    location ^~ /t1dtools-wrapped {
        # Strip the /t1dtools-wrapped prefix and serve from root
        rewrite ^/t1dtools-wrapped/?$ /index.html last;
        rewrite ^/t1dtools-wrapped/(.*)$ /$1 last;
    }

    # Serve files from root (after rewrite strips prefix)
    location / {
        try_files $uri $uri.html $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

