server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Root redirect to /wrapped
    location = / {
        return 301 /wrapped;
    }

    # Handle /wrapped path - rewrite to serve from root
    # Next.js basePath creates links with /wrapped prefix, so we strip it
    location /wrapped {
        rewrite ^/wrapped$ / break;
        rewrite ^/wrapped/(.*)$ /$1 break;
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Handle root-level requests (for assets like /_next)
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }
}

