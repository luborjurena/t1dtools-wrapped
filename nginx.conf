server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Prevent nginx from generating absolute redirects with wrong port
    absolute_redirect off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Root redirect to /t1dtools-wrapped
    location = / {
        return 301 /t1dtools-wrapped;
    }

    # Rewrite /t1dtools-wrapped requests to strip the prefix and serve from root
    location /t1dtools-wrapped {
        rewrite ^/t1dtools-wrapped/?$ /index.html break;
        rewrite ^/t1dtools-wrapped/(.*)$ /$1 break;
    }

    # Default - serve files
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }
}

